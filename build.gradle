afterEvaluate{
    publishing {
        publications {
            Staging(MavenPublication){
                from components.debug

                groupId = 'io.looployalty.android'
                artifactId = 'loop'
                version = '1.2'

                pom {
                    name = 'Loop-Android'
                    description = 'Loop is an open-source library which offers a cutom loyalty program'
                    url = 'https://github.com/keubikhq/loop-sdk-android-beta'
                    inceptionYear = '2023'

                    licenses {
                        license {
                            name = 'MIT License'
                            url = 'http://www.opensource.org/licenses/mit-license.php'
                        }
                    }

                    developers {
                        developer {
                            id = 'unifynd'
                            name = 'Yugal Yadav'
                            email = 'aws@unifynd.com'
                        }
                    }

                    scm {
                        connection = 'scm:git:git:github.com/keubikhq/loop-sdk-android-beta.git'
                        developerConnection = 'scm:git:ssh://github.com/keubikhq/loop-sdk-android-beta.git'
                        url = 'https://github.com/keubikhq/loop-sdk-android-beta'
                    }

                }
            }
        }
        repositories {
            maven {
                name = "OSSRH"
                url = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
                credentials {
                    username = project.properties["ossrhUsername"]
                    password = project.properties["ossrhPassword"]
                }
            }
        }
    }
}



signing {
    sign publishing.publications
}
